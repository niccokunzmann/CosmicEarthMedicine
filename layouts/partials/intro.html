---
<section>
    <div class="home-intro-1">
        <div class="misson-statement-box">
        </div>
    </div>
    <div class="home-intro-2 intro-section">
        <div class="misson-statement-box">
            <h1>
                Come Back Into Connection With Your Nature
            </h1>
        </div>
    </div>
    <div class="intro-section">
        <div class="what-we-do ">
            <h1>What We Do Here!</h1>
            <p>

                {{ range .Pages }}
                    {{ if eq .Params.whatWeDoHere true }}
                    <a class="page-link" href="{{ .Permalink }}">{{ default .Title .Params.linkTitle | humanize | title }}</a>
                    {{ end }}
                {{ end }}
                <!--
                <a class="page-link" href="/earth-medicine/">EARTH MEDICINE</a>
                <a class="page-link" href="/kambo/">Kamb√¥</a>
                <a class="page-link" href="/sound-medicine/">Sound HEaling</a>
                <a class="page-link" href="/fear-medicine/">Fear Unrevelling</a>
                <a class="page-link" href="/doula/">Doula-ing</a>
                <a class="page-link" href="/occupational-therapy/">Occupational Therapy</a> -->
            </p>
        </div>
    </div>
    <div id="content" class="intro-section-content">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    {{- .Content }}

                    <figure><img src="/img/intro-yemaya.jpg" alt="I love seeing people supported and empowered on their healing journey. You can find me in my yurt in Nature, playing with sound, tending the hearth and connecting to the land and the elements."><figcaption>
                        <h4>Hi, I'm Yemaya! <br/>Off-Grid Mama of 4 and Healer</h4><p>I love seeing people supported and empowered on their healing journey. You can find me in my yurt in Nature, playing with sound, tending the hearth and connecting to the land and the elements.</p>
                      </figcaption>
                  </figure>
                </div>
            </div>
        </div>
    </div>
</section>
